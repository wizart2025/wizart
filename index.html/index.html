<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizart - Centre Artistique</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Wizart" id="logo">
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#programmes">Programmes</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="accueil">
        <h1>Bienvenue chez Wizart</h1>
        <p>Explorez la danse, le chant et le théâtre dans un cadre artistique unique.</p>
    </section>

    <section id="programmes">
        <h2>Nos Programmes</h2>
        <p>Découvrez nos cours et ateliers pour tous les niveaux.</p>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Wizart - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
